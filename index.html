<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht Sherpa Digital - Sabrimrn</title>

    <!-- Link naar ons CSS-bestand -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <!-- 1. Header met navigatie -->
    <header class="main-header">
        <!-- Hier komt het logo en het menu, net als op de echte site -->
    </header>

    <!-- 2. Hoofdinhoud van de pagina -->
    <main>
        <!-- Sectie 1: De "Hero". Onze nieuwe, creatieve opening. -->
        <section class="hero">
            <h1>Mijn creatieve titel hier</h1>
            <p>Een subtitel die de aandacht trekt.</p>
        </section>

        <!-- Sectie 2: Jouw gids in digitale transformatie -->
        <section class="intro">
            <!-- Hier komt de tekst over mensgerichte technologie -->
        </section>

        <!-- Sectie 3: Klanten-logo's -->
        <section class="clients">
            <!-- Hier komt de blauwe balk met logo's -->
        </section>

        <!-- Sectie 4: Oplossingen / Diensten -->
        <section class="services">
            <!-- Hier komen de blokken "Slimme inzet", "Integratie", "Maatwerk" -->
        </section>

        <!-- Sectie 5: Het Team -->
        <section class="team">
            <!-- Hier plaatsen we de grote teamfoto en de individuele profielen -->
        </section>

        <!-- Sectie 6: Projecten -->
        <section class="projects">
            <!-- Hier komen de drie project-kaarten -->
        </section>
        
        <!-- Sectie 7: De Sherpa voorsprong -->
        <section class="advantages">
            <!-- Hier komen de punten "Onafhankelijk", "Mens en proces eerst", etc. -->
        </section>
    </main>

    <!-- 3. Footer onderaan de pagina -->
    <footer class="main-footer">
        <!-- Hier komt de footer-informatie met links en contactgegevens -->
    </footer>

    <!-- Link naar ons JavaScript-bestand (als 'module' voor moderne JS) -->
    <script type="module" src="src/js/main.js"></script>
